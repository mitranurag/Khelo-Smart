    <div class="jumbotron">
        <h1 class="display-3">Student Registration</h1><br>
        <p class="lead">Student register here! </p>

    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col">
            <form action="Registration_student.php" method="post">
        <div class="form-group">
          <label for="">Student ID</label>
          <input type="text" name="student_id" id="" class="form-control" placeholder="" aria-describedby="helpId" required>
          <label for="">Student Name</label>
          <input type="text" name="student_name" id="" class="form-control" placeholder="" aria-describedby="helpId" required>
          <label for="">Email</label>
          <input type="email" name="email" id="" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="" aria-describedby="helpId" required>
          <label for="">Contact</label>
          <input type="tel" name="contact" id="" class="form-control" placeholder="" pattern="[789][0-9]{9}" aria-describedby="helpId" data-toggle="tooltip" data-placement="right" title="Prefix country code ex. +91..." required>
          <label for="">Password</label>
          <input type="password" name="password" id="" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" placeholder="" aria-describedby="helpId" data-toggle="tooltip" data-placement="right" title="Password should contain atleast one capital letter, small letter, number and special character. " required>
          <label for="">Age</label>
          <input type="number" name="age" id="" class="form-control" placeholder="" aria-describedby="helpId" required><br>
          <div class="form-check">
            <label for="">Gender</label><br>
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" id="" value="0">
              Male<br>
              <input type="radio" class="form-check-input" name="gender" id="" value="1">
              Female
            </label>
          </div><br>
          <label for=""><b>Address</b></label><br>
                <textarea name="address" id="" cols="60" rows="3"></textarea><br><br>
            <label for="">Time From</label>
            <input type="time" name="time_from" id="" class="form-control" placeholder="Time"><br>
            <label for="">Time Upto</label>
            <input type="time" name="time_upto" id="" class="form-control" placeholder="Time"><br>
          <input type="submit" value="Register">
          <input type="reset" value="Reset">
        </div>
        </form>

        </div><br><br><br>
